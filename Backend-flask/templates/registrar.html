<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Registro</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/registro_css.css')}}">

	
</head>
<body>
		
	
	
		<div class="form-group" id="forms">
			
			<div id="title">
				<p align="center">
					<h2>
						Create your personal account
					</h2>
				</p>
			</div>
			<form action ="dashboard" method = 'POST' >

				<p align="center">	
					<label for ="user"></label>
					<input type="text" placeholder="Enter User Name" name="username"value="{{request.form.username}}" required> 
				
					<label for="email"></label>
				    <input type="text" placeholder="Enter Email" name="email" value="{{request.form.email}}" required>

				    <label for="psw"></label>
				    <input type="password" placeholder="Enter Password" name="psw" value="{{request.form.username}}" required>

				    <label for="psw-repeat"></label>
				    <input type="password" placeholder="Repeat Password" name="psw-repeat"value="{{request.form.username}}" required>
				</p>  
				
				
					<p align="center">
						<button type="submit" class="registerbtn" href="{{url_for('dashboard')}}"onclick ="myFunction()"value="submit">Register</button>
						
					
						<script>
								function myFunction(){
									alert("Welcome!");
								}
						</script>
					</p>
					
		
			
			    <p align="center">Already have an account? <a href="#">Sign in</a></p>

			   		<hr>

					
				<p align="center" id="">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
			</form>
		    
		 </div>

	
	

	

	


	<script src = "js/jquery.js"></script>
	<script scr = "js/bootstrap.min.js"></script>
</body>
</html>
